<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>digikala</title>
    <link rel="stylesheet" href="/digikala/style.css" />
    <link
      rel="stylesheet"
      href="/digikala/font/TitrZebr/fontawesome-free-5.15.3-web/css/all.min.css"
    />
    <link rel="stylesheet" href="font/TitrZebr/FontLicense.txt" />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header-right">
          <a href=""><img class="logo" src="img/logo.svg" /></a>
          <i class="fa fa-search"></i>
          <input
            type="text"
            class="searchBox"
            placeholder=" جستجو در دیجی کالا..."
          />
        </div>
        <div class="headerleft">
          <a href="">
            <i class="fa fa-user-alt"></i>
            ورود به حساب کاربری
          </a>
          <a href="">
            <i class="fa fa-shopping-cart"></i>
          </a>
        </div>
      </div>
      <nav>
        <div class="container">
          <ul class="flex">
            <li class="menu1">
              <ul class="flex">
                <i class="fas fa-bars"></i>
                <li>دسته بندی کالاها</li>
                <li><a href="#"> سوپر مارکت</a></li>
                <li><a href="#"> تخفیف ها و پیشنهادات</a></li>
                <li><a href="#"> دیجی کالای من</a></li>
                <li><a href="#">دیجی پلاس</a></li>
                <li><a href="#">دیجی کلاب</a></li>
                <li><a href="#">دیجی پی </a></li>
              </ul>
            </li>
            <li class="sendTo">
              <span>لطفا اسم شهر و استان خود را انتخاب کنید</span>
              <i class="fas fa-map-marker-alt"></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <article class="container">
        <div class="flex">
        <section class="slider">
          <!-- Swiper -->
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a1.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a2.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a3.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a4.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a5.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a6.jpg" alt="" /></a>
              </div>
              <div class="swiper-slide">
                <a href="#"><img src="img/slider/a7.jpg" alt="" /></a>
              </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </section>
        <aside class="banner-left">
            <a href="#"><img src="img/banner/banner2.gif" alt="" /></a>
            <a href="#"><img src="img/banner/banner1.jpg" alt="" /></a>
          </div>
        </aside>
      </article>
    </main>

    <footer></footer>

    <script src="/digikala/js/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  </body>
</html>
